<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{/fragments/head.html :: head }"></head>


<body class="hold-transition sidebar-mini layout-fixed">
  <div class="wrapper">

    <!-- Preloader -->
    <div class="preloader flex-column justify-content-center align-items-center">
      <img class="animation__shake" src="/dist/img/AdminLTELogo.png" alt="AdminLTELogo" height="60" width="60">
    </div>

    <!-- Navbar -->
    <div th:insert="~{/fragments/navbar :: navbar }"></div>
    <!-- /.navbar -->
    <div th:insert="~{/fragments/sidebar :: sidebar }"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <div class="content-header">
        <div class="container-fluid"><!-- /.row -->
          <div class="row">
            <!-- left column -->
            <div class="col-md-12">
              <!-- jquery validation -->
              <div class="card card-primary">
                <div class="card-header">
                  <h3 class="card-title">Quản lý sinh viên</h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <form id="quickForm" th:action="@{/student/edit/{id}(id = ${student.id})}" method="post">
                  <div class="card-body">
                    <div class="form-group">
                      <label>Date and time range:</label>
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="far fa-clock"></i></span>
                        </div>
                        <input type="text" name="date" class="form-control float-right" id="reservationtime">
                      </div>
                      <!-- /.input group -->
                    </div>
                    <div class="form-group">
                      <label for="name">Name</label>
                      <input type="text" name="name" class="form-control" id="name" placeholder="Enter name"
                        th:value="${student.name}">
                      <span th:if="${error != null && error.hasFieldErrors('name')}"
                        th:text="${error.getFieldError('name').getDefaultMessage()}"></span>
                    </div>
                    <div class="form-group">
                      <label for="age">Age</label>
                      <input type="number" name="age" class="form-control" id="age" placeholder="Age"
                        th:value="${student.age}">
                      <span th:if="${error != null && error.hasFieldErrors('age')}"
                        th:text="${error.getFieldError('age').getDefaultMessage()}"></span>
                    </div>
                  </div>
                  <!-- /.card-body -->
                  <div class="card-footer">
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
                </form>
              </div>
              <!-- /.card -->
            </div>
            <!--/.col (left) -->
            <!-- right column -->
            <div class="col-md-6">

            </div>
            <!--/.col (right) -->
          </div>
        </div><!-- /.container-fluid -->
      </div>
      <!-- /.content-header -->

    </div>
    <!-- /.content-wrapper -->
    <footer class="main-footer">
      <strong>Copyright &copy; 2014-2021 <a href="https://adminlte.io">AdminLTE.io</a>.</strong>
      All rights reserved.
      <div class="float-right d-none d-sm-inline-block">
        <b>Version</b> 3.2.0
      </div>
    </footer>

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
      <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
  </div>
  <!-- ./wrapper -->

  <div th:insert="~{/fragments/script.html :: script }"></div>

  <!-- AdminLTE for demo purposes -->
  <!-- <script src="dist/js/demo.js"></script> -->
  <!-- AdminLTE dashboard demo (This is only for demo purposes) -->
  <!-- <script src="dist/js/pages/dashboard.js"></script> -->
  <script>
    $('#reservationtime').daterangepicker({
      timePicker: true,
      timePickerIncrement: 30,
      locale: {
        format: 'yyyy-MM-DDThh:mm:ss',
        separator: '@'
      }
    })
  </script>
</body>

</html>
